<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - My Video App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="admin-container">
    <div class="admin-card">
        <h2 class="text-3xl font-bold text-center text-white mb-6">เข้าสู่ระบบ Admin</h2>
        <div id="messageBox" class="message-box"></div>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-300 text-sm font-bold mb-2">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" class="admin-input" placeholder="ชื่อผู้ใช้" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" class="admin-input" placeholder="รหัสผ่าน" required>
            </div>
            <button type="submit" class="admin-button">เข้าสู่ระบบ</button>
        </form>
        <p class="text-center text-gray-400 text-sm mt-4">
            <a href="/" class="text-blue-400 hover:underline">กลับหน้าหลัก</a>
        </p>
    </div>

    <!-- Custom JavaScript for authentication -->
    <script src="/js/auth.js"></script>
</body>
</html>
