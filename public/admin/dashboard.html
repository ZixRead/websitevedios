<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - My Video App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="admin-container items-start">
    <div class="admin-card max-w-full w-full mb-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-white">Admin Dashboard</h2>
            <button id="logoutButton" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                ออกจากระบบ
            </button>
        </div>
        <div id="messageBox" class="message-box"></div>

        <h3 class="text-2xl font-semibold text-white mb-4">เพิ่มวิดีโอใหม่</h3>
        <form id="addVideoForm" class="mb-8">
            <div class="mb-4">
                <label for="videoTitle" class="block text-gray-300 text-sm font-bold mb-2">ชื่อวิดีโอ:</label>
                <input type="text" id="videoTitle" name="title" class="admin-input" placeholder="ชื่อวิดีโอ" required>
            </div>
            <div class="mb-4">
                <label for="videoDescription" class="block text-gray-300 text-sm font-bold mb-2">คำอธิบาย:</label>
                <textarea id="videoDescription" name="description" class="admin-input h-24" placeholder="คำอธิบายวิดีโอ"></textarea>
            </div>
            <div class="mb-4">
                <label for="videoUrl" class="block text-gray-300 text-sm font-bold mb-2">URL วิดีโอ:</label>
                <input type="url" id="videoUrl" name="url" class="admin-input" placeholder="เช่น https://example.com/my-video.mp4" required>
            </div>
            <div class="mb-6">
                <label for="videoThumbnailUrl" class="block text-gray-300 text-sm font-bold mb-2">URL รูปภาพปก (Thumbnail):</label>
                <input type="url" id="videoThumbnailUrl" name="thumbnailUrl" class="admin-input" placeholder="เช่น https://example.com/my-thumbnail.jpg (ถ้ามี)">
            </div>
            <button type="submit" class="admin-button">เพิ่มวิดีโอ</button>
        </form>

        <h3 class="text-2xl font-semibold text-white mb-4">รายการวิดีโอ</h3>
        <div class="overflow-x-auto w-full">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th class="px-4 py-3">ชื่อวิดีโอ</th>
                        <th class="px-4 py-3">URL วิดีโอ</th>
                        <th class="px-4 py-3">URL รูปปก</th>
                        <th class="px-4 py-3">วันที่อัปโหลด</th>
                        <th class="px-4 py-3">การจัดการ</th>
                    </tr>
                </thead>
                <tbody id="videoList">
                    <!-- Video list will be loaded here by JavaScript -->
                    <tr><td colspan="5" class="text-center py-4 text-gray-400">กำลังโหลดรายการวิดีโอ...</td></tr>
                </tbody>
            </table>
        </div>
        <p class="text-center text-gray-400 text-sm mt-4">
            <a href="/admin/upload.html" class="text-blue-400 hover:underline">ไปหน้าอัปโหลด/เพิ่มลิงก์วิดีโอ</a>
        </p>
    </div>

    <!-- Custom JavaScript for admin dashboard logic -->
    <script src="/js/admin.js"></script>
</body>
</html>
